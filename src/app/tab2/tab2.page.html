<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Product Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details of: {{product.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>${{product.price}}</ion-card-subtitle>
      <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <img alt="Silhouette of mountains" [src]="product.image" />
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
